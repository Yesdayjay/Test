<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bestellungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neue Bestellungen</h2>
        <p id="bestellung"></p>
        <button onclick="clearOrder()">Bestellung l√∂schen</button>
    </div>

    <script>
        function loadOrder() {
            const orderData = localStorage.getItem("neueBestellung");
            const bestellung = document.getElementById("bestellung");
            
            if (orderData) {
                const { platz, produkt } = JSON.parse(orderData);
                bestellung.textContent = `Platz ${platz}: ${produkt}`;
            } else {
                bestellung.textContent = "Keine neuen Bestellungen";
            }
        }

        function clearOrder() {
            localStorage.removeItem("neueBestellung");
            loadOrder();
        }

        loadOrder();
        setInterval(loadOrder, 1000); // Aktualisiert alle 5 Sekunden
    </script>
</body>
</html>
